{% extends "base.html" %}

{% block title %}Reset Password - Document Grading App{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card auth-card">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-lock-open fa-3x text-primary mb-3"></i>
                        <h2 class="mb-2">Create New Password</h2>
                        <p class="text-muted">Enter your new password below</p>
                    </div>

                    <div id="alert-container"></div>

                    <form id="reset-password-form" novalidate>
                        <input type="hidden" id="token" value="{{ token }}">

                        <div class="mb-3">
                            <label for="password" class="form-label">New Password</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" required>
                                <button class="btn btn-outline-secondary" type="button" id="toggle-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="password-strength mt-2" style="display: none;">
                                <div class="progress" style="height: 5px;">
                                    <div class="progress-bar" id="password-strength-bar"></div>
                                </div>
                                <small id="password-strength-text"></small>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="confirm_password" required>
                                <div class="invalid-feedback">Passwords do not match.</div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3" id="reset-btn">
                            <span id="reset-btn-text">
                                <i class="fas fa-check me-2"></i>Reset Password
                            </span>
                            <span id="reset-btn-loading" style="display: none;">
                                <span class="spinner-border spinner-border-sm me-2"></span>
                                Resetting...
                            </span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/authClient.js') }}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('reset-password-form');
        const token = document.getElementById('token').value;
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm_password');
        const togglePasswordBtn = document.getElementById('toggle-password');
        const resetBtn = document.getElementById('reset-btn');
        const resetBtnText = document.getElementById('reset-btn-text');
        const resetBtnLoading = document.getElementById('reset-btn-loading');
        const alertContainer = document.getElementById('alert-container');
        const passwordStrengthContainer = document.querySelector('.password-strength');
        const passwordStrengthBar = document.getElementById('password-strength-bar');
        const passwordStrengthText = document.getElementById('password-strength-text');

        togglePasswordBtn.addEventListener('click', function() {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            confirmPasswordInput.type = type;
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            passwordStrengthContainer.style.display = password ? 'block' : 'none';
            if (password) {
                const strength = AuthClient.validatePasswordStrength(password);
                passwordStrengthBar.style.width = strength.score + '%';
                passwordStrengthBar.className = `progress-bar bg-${strength.level === 'strong' ? 'success' : strength.level === 'medium' ? 'warning' : 'danger'}`;
                passwordStrengthText.textContent = strength.level === 'strong' ? 'Strong' : strength.level === 'medium' ? 'Medium' : 'Weak';
                passwordStrengthText.className = `text-${strength.level === 'strong' ? 'success' : strength.level === 'medium' ? 'warning' : 'danger'}`;
            }
        });

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            alertContainer.innerHTML = '';

            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (password !== confirmPassword) {
                confirmPasswordInput.classList.add('is-invalid');
                return;
            }

            const strength = AuthClient.validatePasswordStrength(password);
            if (strength.score < 80) {
                showAlert('warning', 'Please use a stronger password');
                return;
            }

            setLoadingState(true);

            try {
                await AuthClient.resetPassword(token, password);
                showAlert('success', 'Password reset successful! Redirecting to login...');
                setTimeout(() => {
                    window.location.href = '/auth/login?message=Password reset successful. Please sign in.&type=success';
                }, 2000);
            } catch (error) {
                showAlert('danger', error.message || 'Password reset failed');
                setLoadingState(false);
            }
        });

        function setLoadingState(loading) {
            resetBtn.disabled = loading;
            passwordInput.disabled = loading;
            confirmPasswordInput.disabled = loading;
            resetBtnText.style.display = loading ? 'none' : 'inline';
            resetBtnLoading.style.display = loading ? 'inline' : 'none';
        }

        function showAlert(type, message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'} me-2"></i>
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.appendChild(alertDiv);
        }
    });
</script>
{% endblock %}
