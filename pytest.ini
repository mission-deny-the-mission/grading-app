[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
# Note: Parallel execution (-n auto) is disabled because background tasks using
# ThreadPoolExecutor create race conditions with in-memory SQLite databases
# that cause segmentation faults. Run tests serially for reliability.
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API tests
    database: marks tests as database tests
    celery: marks tests as Celery task tests
    accessibility: marks tests as accessibility/WCAG compliance tests
