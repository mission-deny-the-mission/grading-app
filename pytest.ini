[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -n auto
    --dist loadscope
# Note: pytest-xdist (-n auto) is safe now because each worker uses its own
# SQLite file-backed database instead of sharing the in-memory instance.
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API tests
    database: marks tests as database tests
    celery: marks tests as Celery task tests
    accessibility: marks tests as accessibility/WCAG compliance tests
